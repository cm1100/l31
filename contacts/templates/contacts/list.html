<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <h2>Results For {{name}}:</h2>

        <div class="col s6">

 <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Emails</span>

<br><br>


{% if object.emails %}
{% for i in object.emails %}
{{i}}<br>
{% endfor %}
{% else %}
<h4>No emails Found</h4>
{% endif %}
<br><br><br>
 </div>
        </div>
 </div>


    <div class="col s6">
         <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Phone Numbers</span>

{% if object.numbers %}

{% for x in object.numbers %}
{{x}}<br>
{% endfor %}
{% else %}
<h4>No Numbers Found</h4>
{% endif %}
    </div>
    </div>
    </div>
    </div>
    <a href="{% url 'contacts:search' %}">Go Back</a>
</div>
</body>
</html>
